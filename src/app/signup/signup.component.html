

    <img id="img" src="https://www.freestudy.com/wp-content/uploads/2019/06/Free-Online-Computer-Courses-for-International-Students-800x600.jpg">

    <form class="box" action="signup.html" method="post" #allowiden="ngForm" (ngSubmit)="onSubmit(allowiden)">
        <div style="color: red;" *ngIf="error!=''">
            <p>{{error}}</p>
        </div>
        <h2> Inscrivez-vous avec votre adresse e-mail</h2>
        <input type="text" name="name" placeholder="Nom" class="last-name1" ngModel required minlength="3">
        <input type="text" name="prenom" placeholder="Prenom" class="first-name1" ngModel required minlength="3">
        <input type="text" name="identifiant" placeholder="Identifiant" class="Identifiant1" ngModel required minlength="3">
        <input type="email" name="email" placeholder="Email" class="email1" ngModel required email>
        <input type="password" name="password" placeholder="Mot de passe" class="password1" ngModel required minlength="8">
        <button class="signup-submit"type="submit" [disabled]="!allowiden.valid">S'INSCRIRE</button>
        <p>Vous avez déjà un compte ?
            <a routerLink="/login">Connectez-vous</a>
        </p>
    </form>
