<div class="panel panel-primary">
    <div class="panel-heading" style="margin-top: -20px;" *ngIf="fileUploads[0]!=null">List of Files</div>
    <div *ngFor="let file of fileUploads" class="panel-body" #file>
      
        <app-details-upload [fileUpload]='file'></app-details-upload>
      
    </div>
  </div>
