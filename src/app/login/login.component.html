    <form class="box" action="login.html" method="post" #allowiden="ngForm" (ngSubmit)="onSubmit(allowiden)">
        <div class="alert alert-danger" *ngIf="error!=''">
            <p>{{error}}</p>
        </div>

        <input type="text" name="email" placeholder="Identifiant ou E-mail" class="login" ngModel required email>
        <input type="password" name="password" placeholder="Mot de passe" class="password" ngModel required minlength="8">

        <label class="checkbox"> <a href="new_password.html">Mot de passe oublié ? </a></label><br>

        <label class="checkbox"> <input type="checkbox"> Restez connecté</label><br>
        <!--<input type="submit" name="" value="SE CONNECTER" class="login-submit" [disabled]="!allowiden">-->
        <button class="login-submit" type="submit" [disabled]="!allowiden.valid">SE CONNECTER</button>
        <p>Vous n'avez pas encore de compte ?
            <a href="/signup">Inscrivez-vous </a>
        </p>
    </form>
